		<h2>Summary Pembelian:</h2>
		<p id="summaryNama"></p>
		<p id="summaryJK"></p>
		<p id="summaryProduk"></p>
		<p id="summaryAlamat"></p>
		<p id="summaryKota"></p>
		<p id="summaryCatatan"></p>
		<p id="summaryMetode"></p>
		<script lang="javascript">
			function summary(form) {
				var nama = (form.nama.value == "") ? "Tidak ditentukan" : form.nama.value;
				var jk = (form.jk.value == "") ? "Tidak ditentukan" : form.jk.value;
				var produk = (form.produk.value == "") ? "Tidak ditentukan" : form.produk.value;
				var alamat = (form.alamat.value == "") ? "Tidak ditentukan" : form.alamat.value;
				var kota = (form.kota.value == "") ? "Tidak ditentukan" : form.kota.value;
				var catatan = (form.catatan.value == "") ? "Tidak ditentukan" : form.catatan.value;
				var metode = (form.metode.value == "") ? "Tidak ditentukan" : form.metode.value;
				document.getElementById("summaryNama").innerText = "Nama: " + nama;
				document.getElementById("summaryJK").innerText = "Jenis Kelamin: " + jk;
				document.getElementById("summaryProduk").innerText = "Produk: " + produk;
				document.getElementById("summaryAlamat").innerText = "Alamat: " + alamat;
				document.getElementById("summaryKota").innerText = "Kota: " + kota;
				document.getElementById("summaryCatatan").innerText = "Catatan Tambahan: " + catatan;
				document.getElementById("summaryMetode").innerText = "Metode: " + metode;
